<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project DOM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <label class="ui-switch">
        <input type="checkbox">
        <div class="slider">
          <div class="circle"></div>
        </div>
      </label>
    
    <section style="text-align: center;">
        <h1>Total price</h1>
        <h1><span id="total">0</span> TND</h1>


    </section>
    <section>
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                <img src="./cart-2.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">vest</h5>
                  <p class="card-text">price:<span id="price">100</span> TND</p>
                  <a id="moin" class="btn btn-primary">-</a>
                      <span id="quantity">0</span>
                      <a id="plus" class="btn btn-primary">+</a>
                </div>
                <div class="card-footer">
                    <i id="heart" class="fa-solid fa-heart"></i>
                    <i id="trash" class="fa-solid fa-trash"></i>
                </div>
              </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="./details-4.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">t-shirt</h5>
                      <p class="card-text">price:<span id="price">160</span> TND</p>
                      <a id="moin" class="btn btn-primary">-</a>
                      <span id="quantity">0</span>
                      <a id="plus" class="btn btn-primary">+</a>
                    </div>
                    <div class="card-footer">
                        <i id="heart" class="fa-solid fa-heart"></i>
                        <i id="trash" class="fa-solid fa-trash"></i>
                    </div>
                  </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="./discount.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">cap</h5>
                      <p class="card-text">price:<span id="price">350</span> TND</p>
                      <a id="moin" class="btn btn-primary">-</a>
                      <span id="quantity">0</span>
                      <a id="plus" class="btn btn-primary">+</a>
                    </div>
                    <div class="card-footer">
                        <i id="heart" class="fa-solid fa-heart"></i>
                        <i id="trash" class="fa-solid fa-trash"></i>
                    </div>
                  </div>
            </div>
        </div>
    </section>
    <script src="script.js" ></script>
</body>
</html>
